<!DOCTYPE html>
<html>
	<head>

	</head>
	<style>
	.relative{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid blue;
		top: 100px;
		left: 100px;
	}
	.div{
		width:100px;
		height:100px;
		border:1px solid red;
	}
	</style>
	<body>
		<div class='relative'>relative</div>
		<div class='div'>DIV1</div>
	</body>
</html>
