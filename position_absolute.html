<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}
		.absolute{
			position:absolute;
			border-color:red;
			/*top: 150px;*/
			left: 150px;
			bottom:0;
		}
		.wrap{
			position:relative;
			width:600px;
			height:2000px;
			border:1px solid black;
			margin-top :200px;
			margin-bottom:200px;
		}
		.fixed{
			width:100px;
			height:100px;
			border:1px solid orange;
			position:fixed;
			bottom: 150px;
			right: 150px;
		}
		</style>
	</head>
	<body>
		<div class='div1'>DIV!</div>
		<div class='wrap'>
		<div class='absolute'>absolute</div>
		</div>
		<div class='fixed'>FIXED</div><!--절대위치 스크롤을 내려도 움직이지 않음-->
	</body>
</html>
